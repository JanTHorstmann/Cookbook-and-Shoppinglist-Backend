name: Run Django Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repository auschecken
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Python einrichten
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Abhängigkeiten installieren
      - name: Install dependencies
        run: |
          python -m venv env
          source env/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Django Tests ausführen
      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: cookbook_and_shoppinglist.settings
          EMAIL_BACKEND: django.core.mail.backends.console.EmailBackend
          FRONTEND_URL: http://localhost:4200
          EMAIL_HOST: smtp.gmail.com
          EMAIL_PORT: 587
          EMAIL_USE_TLS: True
          EMAIL_HOST_USER: ''
          EMAIL_HOST_PASSWORD: ''
          DEFAULT_FROM_EMAIL: recipe_and_shopping@gmail.com
        run: |
          source env/bin/activate
          pytest -v

